{% extends 'weatherapp/base.html' %}
{% block content %}

<div class="container">
<h1 class="heading">Zurah Weather</h1>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="city" placeholder="Enter City">
  <button type="submit" class="btn">Search</button>
</form>
<div class="weather">
  <div class="left">
    <h2 class="temp">{{ temp }}&#176; C</h2>
    <h2 class="city">{{ city }}</h2>
  </div>
  <div class="right">
    <div class="icon">
      <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px"></p>
    </div>
    <div class="condition">
      <p>{{ description }}</p>
      <p>{{ day }}</p>
    </div>
  </div>
</div>
</div>

{% endblock %}
